<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect When Users Switch Tabs - Page Visibility API in JavaScript</title>
    <link rel="stylesheet" href="C:\Users\91830\OneDrive\Desktop\hackathon ieee\window.css">
    
</head>
<body>
    
    <div id="info"></div>
</body>
<div class ="div1">
    

<script>

    let counter = 0
    document.addEventListener('visibilitychange', function () {
        document.title = document.visibilityState
        console.log(document.visibilityState)
        console.log(document.hidden)
        if(document.hidden){
            counter += 1
            document.getElementById('info').innerHTML = "The Tab has been Minimized or Switched " + counter + " times <br>"+ " For every tab shifted 50 points will be deducted  "
    
        }
    })
</script>
</div>
</html>
